<main dir="rtl">
    <div class="">
        <nav class="navbar navbar-expand-lg p-2  fixed-top" style="background-color: #cbcfc7;">
            <div class="container">
                <h1 style="color: #647456;">مكتبة قيس</h1>

                <input type="text" class="" placeholder="البحث.." id="p1" [(ngModel)]="inputsearch">
                <img src="{{carticon}}" alt="Cart" class="cart-image">
                <span class="cart-item-count">{{qty}}</span>
                 
            </div>
        </nav>
    

    <div class="content">
        <div class="row p-4" style="background-color: #cbcfc7;">
            <div class="col">
                <h3>الهواتف الذكية</h3>
                
            </div>
        </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <table class="table ">
                            <thead>
                                <tr>
                                    <td>رقم المنتج</td>
                                    <td>اسم المنتج</td>
                                    <td>سعر المنتج</td>
                                    <td>صورة المنتج</td>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let item of search(mobiles)" class="align-middle">
                                    <td>{{item.id}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.price}}</td>
                                    <td><img src="{{item.imge}}" width="200" height="200"></td>
                                <td><button type="button" class="btn btn-sm" style="background-color: #647456; color: #e2e7dc;" (click)="addToCard()">شراء</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
    </div>
</main>
